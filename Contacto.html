<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Yael Adair</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <header>
        <h1 tabindex="0">Contáctame</h1>
        <h2 class="subtitulo" tabindex="0">¿Tienes preguntas?</h2>
        <nav aria-label="Navegación principal">
            <ul class="nav-list">
                <li><a href="index.html" tabindex="0">Inicio</a></li>
                <li><a href="Proyectos.html" tabindex="0">Proyectos</a></li>
                <li><a href="Contacto.html" aria-current="page" tabindex="0">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent" tabindex="-1" aria-label="Contenido principal">
        <section aria-labelledby="formulario-contacto" role="region" tabindex="0">
            <h2 id="formulario-contacto" tabindex="0">Formulario de Contacto</h2>
            <p tabindex="0">Llena el formulario para poder recibir mi contacto</p>
            <form id="contacto-form" action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" tabindex="0" />
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com" tabindex="0" />
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..." tabindex="0"></textarea>
                </div>

                <button type="submit" tabindex="0">Enviar mensaje</button>
            </form>
        </section>
    </main>

    <script src="Contacto.js"></script>

    <footer>
        <p tabindex="0">© 2025 Yael Adair Gutiérrez Contreras. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
